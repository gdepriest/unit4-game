<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Modak" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="header">
                <h1>POOP!</h1>
            </div>
        </div>
        <div class="row">

            <div class="col-md-9"></div>

            <div class="instructions-wrap box col-md-3">
                <h3>Instructions</h3>
                <p>
                    Dog-gone! You really stepped in it this time!
                    Collect the poop and gain points.
                    When your score matches the target score, you win!
                    But be careful, go over the target score, and you'll be in the doo-doo.
                </p>
            </div>

        </div>

        <div class="row">
            <div class="number-wrap box col-md-3">
                <h3 class="number">Your Number:</h3>
            </div>
        </div>

        <div class="row">

            <div class="target-wrap box col-md-3">
                <h3 class="targetNumber">Target Number: </h3>
            </div>

        </div>

        <div class="row">

            <div class="score-wrapcol-md-3">
                <h3 class="wins">Wins: </h3>
                <h3 class="losses">Losses: </h3>
            </div>

            <div class="col-md-1"></div>

            <div class="col-md-8">
                <div class="row">
                    <img class="col-md-3 poop1 img-thumbnail">
                    <img class="col-md-3 poop2 img-thumbnail">
                    <img class="col-md-3 poop3 img-thumbnail">
                    <img class="col-md-3 poop4 img-thumbnail">
                </div>
            </div>
        </div>







    </div>


</body>

</html>
